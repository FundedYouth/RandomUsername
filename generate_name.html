    function randomItem(arr) {
        return arr[Math.floor(Math.random()*arr.length)];
    }

    function generateUsername(id) {
        const word = randomItem(funWords);
        const animal = randomItem(animalTypes);
        return `${word}${animal}${id}`;
    }

    // Get the URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    // Check if name parameter exists
    if (id) {
        const username = generateUsername(id);
        const jsonData = { name: username };  // Create JSON object
        const jsonString = JSON.stringify(jsonData); // Convert to JSON string

        document.getElementById('output').textContent = jsonString;
    }
